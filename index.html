<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot-With-CSS</title>
    <style>
        body{
            font-family: Arial;
            margin-top:0px;
            margin-bottom:0px;
        }
        .send-btn{
            background-color: rgb(0, 128, 0);
            color:white;
            padding: 12px 20px;
            margin-left: 10px;
            border:none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .input-btn{
            padding:12px 15px;
            border-radius: 10px;
            border-width: 1px;
            font-size:15px;

            flex-grow:1;
        }

        .chat-input-container{
            display:flex;
            margin-bottom:60px;
        }
        /* total APP INTERFACE \|/ */
        .app-container{   
            max-width:600px; 
            margin-left: auto;
            margin-right: auto;

            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-message-user{
            display:flex;
            justify-content: end;
            align-items: start;
        }

        .chat-message-robot{
            display:flex;
            align-items:start;
        }

        .class-message-text{
            background-color: rgb(238,238,238);
            padding:15px 20px;
            border-radius: 10px;
            margin-right:10px;
            margin-left:10px;
            margin-bottom: 20px;
            max-width: 300px;
        }

        .chat-message-profile{
           width:45px;
        }

        .chat-message-container{
            flex-grow:1;
            margin-top:20px;
            overflow:scroll;
            scrollbar-width:none;
        }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput({chatMessages , setChatMessages}) {  
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event){  //by these we can write the text in text box
          setInputText(event.target.value);
        }

        function SendMessage(){
          if (inputText.trim() === '') return;
          const newChatMessages = [
            ...chatMessages,
            {
              message:inputText,
              sender:'user',
              id: crypto.randomUUID()
            }
          ]
          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message:response,
              sender:'robot',
              id: crypto.randomUUID()
            }
          ]);
  
          setInputText('');
        }

        function handleKeyDown(event) {
          if (event.key === 'Enter') {
            SendMessage();
          } else if (event.key === 'Escape') {
            setInputText('');
          }
        }

        return (
          <div className="chat-input-container">
            <input className='input-btn' placeholder="send a message to chatbot" size="30"
            onChange={saveInputText}
            onKeyDown={handleKeyDown}
            value={inputText}
            />
            <button onClick={SendMessage} className='send-btn'>Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div className={sender=== 'user' ? 'chat-message-user' : 'chat-message-robot'}>
            {sender === "robot" && <img src="robot.png" className='chat-message-profile' />}
            <div className='class-message-text'>
                {message}
            </div>
            {sender === "user" && <img src="userrrrr.png" className='chat-message-profile' />}
          </div>
        );
      }

      function ChatMessages({chatMessages}){
        const chatMessagesRef=React.useRef(null);

        React.useEffect(()=>{
            const containerElem=chatMessagesRef.current;
            if(containerElem){
                containerElem.scrollTop = containerElem.
                scrollHeight;  
            }      
        }, [chatMessages]);
        return (
          <div className='chat-message-container'
          ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      } 



      function App() {
          const [chatMessages,setChatMessages ]=React.useState([
          { message: "hello chatbot", sender: "user", id:'id1' },
          { message: "hello How can i help u?", sender: "robot", id:'id2' },
          { message: "can you get me todays date", sender: "user", id:'id3' },
          { message: "Today is September 27", sender: "robot", id:'id4' },
          ]);
        //const [chatMessages,setChatMessages ]= array; //SHORTCUT FOR 41 , 42 NAD 34 IS SHORTCUT FOR THESE
        //const chatMessages=array[0];  //Current DATA
        //const setChatMessages = array[1];  //UPdted DATA

        return(
          <div className="app-container">
            <ChatMessages 
            chatMessages={chatMessages}
            />
            <ChatInput 
              chatMessages = {chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        )
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
